<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>All the Users</h1>
<ul>
    <li th:each="user : ${user}">
        User Name: <span th:text="${user.username}"></span><br>
        <a th:href="@{'/details/' + ${user.id}}">Details</a>
    </li>
</ul>
</body>
</html>
